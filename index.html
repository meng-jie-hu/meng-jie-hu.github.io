<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Research Dashboard</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 50px;
    color: #222;
}

h1 {
    margin-bottom: 35px;
    font-weight: 600;
    font-size: 30px;
}

.section {
    margin-bottom: 45px;
}

.section h2 {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 18px;
    border-bottom: 1px solid #e0e0e0;
    padding-bottom: 8px;
}

/* 固定 4 列 */
.link-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    column-gap: 40px;
    row-gap: 14px;
}

/* 链接字体增大 */
.link-grid a {
    text-decoration: underline;
    color: #0b5bd3;
    font-size: 16px;
    line-height: 1.4;
}

.link-grid a:hover {
    color: #ff6600;
}
</style>
</head>
